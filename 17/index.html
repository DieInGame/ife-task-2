  <div class="aqi-chart-wrap">

            <li><em>机器战争</em><span>：</span><strong>40%</strong></li>

            <li><em>光环</em><span>：</span><strong>45%</strong></li>
            <li><em>半条命</em><span>：</span><strong>23%</strong></li>
